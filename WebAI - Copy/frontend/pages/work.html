<!-- pages/work.html -->
<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Quản lý công việc</h1>
    <button
      id="create-task-btn"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2"
    >
      <i class="fas fa-plus"></i>
      Tạo công việc mới
    </button>
  </div>

  <!-- ✅ THÊM CONTAINER CÔNG VIỆC -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200">
    <div class="p-4 border-b border-gray-200">
      <h2 class="text-lg font-semibold text-gray-700">Danh sách công việc</h2>
    </div>

    <!-- ✅ CONTAINER QUAN TRỌNG - PHẢI CÓ ID NÀY -->
    <div id="work-items-container" class="p-4">
      <!-- Nội dung công việc sẽ được tải ở đây -->
      <div class="text-center py-8 text-gray-500">
        <div
          class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto mb-2"
        ></div>
        <div>Đang tải công việc...</div>
      </div>
    </div>
  </div>

  <!-- ✅ THÊM FALLBACK UI NẾU CÓ LỖI -->
  <div id="work-error-container" class="hidden">
    <div class="text-center py-8 text-red-500">
      <div class="text-lg mb-2">❌ Không thể tải danh sách công việc</div>
      <button
        onclick="WorkManager.retryLoad()"
        class="bg-red-500 text-white px-4 py-2 rounded"
      >
        Thử lại
      </button>
    </div>
  </div>
</div>
