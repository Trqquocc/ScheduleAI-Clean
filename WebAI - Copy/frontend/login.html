<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Quản lý công việc</title>

    <!-- ✅ Sử dụng Tailwind CSS local thay vì CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .login-container {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
    </style>
  </head>
  <body
    class="login-container min-h-screen flex items-center justify-center p-4"
  >
    <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8">
      <!-- Logo & Title -->
      <div class="text-center mb-8">
        <div
          class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4"
        >
          <i class="fas fa-calendar-alt text-white text-2xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">Đăng nhập</h1>
        <p class="text-gray-600 mt-2">Chào mừng trở lại!</p>
      </div>

      <!-- ✅ FIX: Đổi form từ GET sang POST và thêm autocomplete -->
      <form id="loginForm" method="post" class="space-y-6">
        <div>
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Tên đăng nhập hoặc Email
          </label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:border-blue-500 outline-none transition"
            placeholder="Nhập tên đăng nhập hoặc email"
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Mật khẩu
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:border-blue-500 outline-none transition"
            placeholder="Nhập mật khẩu"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-200"
        >
          Đăng nhập
        </button>
      </form>

      <!-- Register Link -->
      <div class="text-center mt-6">
        <p class="text-gray-600">
          Chưa có tài khoản?
          <a
            href="/register.html"
            class="text-blue-600 hover:text-blue-700 font-semibold ml-1"
          >
            Đăng ký ngay
          </a>
        </p>
      </div>

      <!-- Loading -->
      <div id="loading" class="hidden text-center mt-4">
        <div
          class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"
        ></div>
        <p class="text-gray-600 mt-2">Đang đăng nhập...</p>
      </div>
    </div>

    <!-- ✅ FIX: Load auth.js để xử lý form -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        const loading = document.getElementById("loading");

        loginForm.addEventListener("submit", async function (e) {
          e.preventDefault(); // ✅ Ngăn form submit mặc định

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (!username || !password) {
            alert("Vui lòng nhập đầy đủ thông tin!");
            return;
          }

          try {
            // Hiển thị loading
            loading.classList.remove("hidden");

            // ✅ Sử dụng AuthManager để đăng nhập
            await AuthManager.login(username, password);
          } catch (error) {
            alert("Đăng nhập thất bại: " + error.message);
          } finally {
            loading.classList.add("hidden");
          }
        });
      });
    </script>
  </body>
</html>
