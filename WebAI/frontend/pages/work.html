  <body>

          <!-- M√¥ t·∫£ -->

          <!-- Danh m·ª•c -->

          <!-- Tag -->

          <!-- Th·ªùi gian ∆∞·ªõc t√≠nh -->

          <!-- M·ª©c ƒë·ªô ∆∞u ti√™n -->

          <!-- M·ª©c ƒë·ªô ph·ª©c t·∫°p -->

          <!-- Modal Footer -->

    <!-- Modal t·∫°o danh m·ª•c -->
    <div
      id="createCategoryModal"

    >

        <h3 class="text-lg font-semibold mb-4">T·∫°o danh m·ª•c m·ªõi</h3>
        <form id="createCategoryForm">

            <div>
              <label class="block text-sm font-medium mb-1"

    <!-- SCRIPT HO√ÄN CH·ªàNH -->
    <script>
      console.log("üöÄ Work page loaded");

      // ========== H√ÄM LOAD CATEGORIES ==========
      async function loadCategoriesForModal() {
        console.log("üîÑ Loading categories...");
        const container = document.getElementById("category-container");
        if (!container) return;

        container.innerHTML =
          '<div class="text-gray-500 text-center py-4"><i class="fas fa-spinner fa-spin mr-2"></i>ƒêang t·∫£i danh m·ª•c...</div>';

        try {
          const token = localStorage.getItem("auth_token");
          if (!token) throw new Error("No auth token");

          const response = await fetch("/api/categories", {
            method: "GET",
            headers: {
              Accept: "application/json",
              Authorization: `Bearer ${token}`,
            },
          });

          const result = await response.json();
          console.log("üì¶ Categories:", result);

          if (result.success && result.data) {
            renderCategories(result.data);
          } else {
            throw new Error(result.message || "Failed to load");
          }
        } catch (error) {
          console.error("‚ùå Error loading categories:", error);
          container.innerHTML = `
          <div class="text-red-500 text-center p-3">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            L·ªói t·∫£i danh m·ª•c: ${error.message}
          </div>
        `;
        }
      }

      function renderCategories(categories) {
        const container = document.getElementById("category-container");
        if (!container) return;

        if (!categories || categories.length === 0) {
          container.innerHTML = `
          <div class="text-gray-500 text-center py-4 italic">
            Ch∆∞a c√≥ danh m·ª•c n√†o.<br>
            Nh·∫•n "+ T·∫°o m·ªõi danh m·ª•c" ƒë·ªÉ th√™m.
          </div>
        `;
          return;
        }

        let html = "";
        categories.forEach((cat, index) => {
          html += `
          <div class="flex items-center justify-between border border-gray-300 rounded px-3 py-2 mb-2 hover:bg-gray-50">
            <label class="flex items-center gap-3 cursor-pointer flex-1">
              <input type="radio" name="taskCategory" value="${cat.MaLoai}" 
                     class="category-radio h-4 w-4 text-blue-600 focus:ring-blue-500" 
                     ${index === 0 ? "checked" : ""} />
              <span class="text-sm font-medium text-gray-700">${
                cat.TenLoai
              }</span>
            </label>
          </div>
        `;
        });

        container.innerHTML = html;
        console.log(`‚úÖ Rendered ${categories.length} categories`);
      }

      // ========== H√ÄM X·ª¨ L√ù TAG ==========
      function getTagsFromInput() {
        const tagInput = document.getElementById("taskTag");
        if (!tagInput) return [];
        const tagValue = tagInput.value.trim();
        if (!tagValue) return [];
        return tagValue
          .split(",")
          .map((tag) => tag.trim())
          .filter((tag) => tag.length > 0);
      }

      function getSelectedCategoryId() {
        const selectedRadio = document.querySelector(
          'input[name="taskCategory"]:checked'
        );
        return selectedRadio ? selectedRadio.value : null;
      }

      // ========== H√ÄM HI·ªÇN TH·ªä TH√îNG B√ÅO ==========
      function showNotification(message, type = "info") {
        const toast = document.createElement("div");
        toast.className = `fixed top-4 right-4 z-50 px-4 py-3 rounded-md shadow-lg transition-all duration-300 ${
          type === "success"
            ? "bg-green-500 text-white"
            : type === "error"
            ? "bg-red-500 text-white"
            : "bg-blue-500 text-white"
        }`;
        toast.innerHTML = `
        <div class="flex items-center gap-2">
          <i class="fas ${
            type === "success"
              ? "fa-check-circle"
              : type === "error"
              ? "fa-exclamation-circle"
              : "fa-info-circle"
          }"></i>
          <span>${message}</span>
        </div>
      `;

        document.body.appendChild(toast);
        setTimeout(() => {
          toast.style.transform = "translateX(100%)";
          setTimeout(() => {
            if (toast.parentNode) toast.parentNode.removeChild(toast);
          }, 300);
        }, 3000);
      }

      // ========== H√ÄM X·ª¨ L√ù FORM T·∫†O TASK ==========
      async function handleCreateTaskForm() {
        const form = document.getElementById("createTaskForm");
        if (!form) return;

        form.addEventListener("submit", async function (e) {
          e.preventDefault();
          console.log("üìù Submitting task form...");

          // Hi·ªÉn th·ªã loading
          const submitBtn = form.querySelector("button[type='submit']");
          const submitText = submitBtn.querySelector(".submit-text");
          const submitLoading = submitBtn.querySelector(".submit-loading");

          if (submitText && submitLoading) {
            submitText.classList.add("hidden");
            submitLoading.classList.remove("hidden");
            submitBtn.disabled = true;
          }

          try {
            // L·∫•y d·ªØ li·ªáu form
            const formData = {
              TieuDe: document.getElementById("taskTitle").value.trim(),
              MoTa: document.getElementById("taskDescription").value.trim(),
              ThoiGianUocTinh:
                parseInt(document.getElementById("taskDuration").value) || 60,
              MucDoUuTien:
                parseInt(document.getElementById("taskPriority").value) || 2,
              MucDoPhucTap: document.getElementById("taskComplexity").value
                ? parseInt(document.getElementById("taskComplexity").value)
                : null,
              tags: getTagsFromInput(),
              MaLoai: getSelectedCategoryId(),
            };

            // Validate
            if (!formData.TieuDe) {
              showNotification("Vui l√≤ng nh·∫≠p ti√™u ƒë·ªÅ c√¥ng vi·ªác", "error");
              throw new Error("Title required");
            }

            console.log("üì§ Sending task data:", formData);

            // G·ª≠i API
            const token = localStorage.getItem("auth_token");
            const response = await fetch("/api/tasks", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify(formData),
            });

            const result = await response.json();
            console.log("üì• Response:", result);

            if (result.success) {
              showNotification("T·∫°o c√¥ng vi·ªác th√†nh c√¥ng!", "success");
              closeCreateTaskModal();
              form.reset();

              // Reload danh s√°ch c√¥ng vi·ªác
              if (
                window.WorkManager &&
                typeof WorkManager.reload === "function"
              ) {
                setTimeout(() => WorkManager.reload(), 500);
              }
            } else {
              showNotification(
                result.message || "L·ªói khi t·∫°o c√¥ng vi·ªác",
                "error"
              );
            }
          } catch (error) {
            console.error("‚ùå Error creating task:", error);
            showNotification("L·ªói k·∫øt n·ªëi m√°y ch·ªß", "error");
          } finally {
            // ·∫®n loading
            if (submitText && submitLoading) {
              submitText.classList.remove("hidden");
              submitLoading.classList.add("hidden");
              submitBtn.disabled = false;
            }
          }
        });
      }

      // ========== H√ÄM X·ª¨ L√ù MODAL CATEGORY ==========
      function handleCategoryModal() {
        const createBtn = document.getElementById("createNewCategoryBtn");
        const categoryModal = document.getElementById("createCategoryModal");

        if (createBtn && categoryModal) {
          createBtn.addEventListener("click", function (e) {
            e.preventDefault();
            categoryModal.classList.remove("hidden");
          });
        }

        // ƒê√≥ng modal
        const closeModal = () => {
          categoryModal.classList.add("hidden");
          document.getElementById("createCategoryForm").reset();
        };

        document
          .getElementById("closeCategoryModalBtn")
          ?.addEventListener("click", closeModal);
        document
          .getElementById("cancelCategoryBtn")
          ?.addEventListener("click", closeModal);

        // Submit form category
        const categoryForm = document.getElementById("createCategoryForm");
        if (categoryForm) {
          categoryForm.addEventListener("submit", async function (e) {
            e.preventDefault();

            const name = document
              .getElementById("newCategoryName")
              .value.trim();
            if (!name) {
              showNotification("Vui l√≤ng nh·∫≠p t√™n danh m·ª•c", "error");
              return;
            }

            try {
              const token = localStorage.getItem("auth_token");
              const response = await fetch("/api/categories", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify({ TenLoai: name }),
              });

              const result = await response.json();
              if (result.success) {
                showNotification("T·∫°o danh m·ª•c th√†nh c√¥ng!", "success");
                closeModal();
                loadCategoriesForModal();
              } else {
                showNotification(
                  result.message || "L·ªói khi t·∫°o danh m·ª•c",
                  "error"
                );
              }
            } catch (error) {
              console.error("‚ùå Error creating category:", error);
              showNotification("L·ªói k·∫øt n·ªëi m√°y ch·ªß", "error");
            }
          });
        }
      }

      // ========== H√ÄM ƒê√ìNG/M·ªû MODAL ==========
      function showCreateTaskModal() {
        console.log("üéØ Opening modal...");
        const modalOverlay = document.querySelector(".modal-overlay");
        const modalContent = document.getElementById("createTaskModalContent");

        if (modalOverlay && modalContent) {
          modalOverlay.style.display = "flex";
          modalContent.style.display = "block";
          initCreateTaskModal();
        } else {
          console.error("‚ùå Modal elements not found");
        }
      }

      function closeCreateTaskModal() {
        const modalOverlay = document.querySelector(".modal-overlay");
        const modalContent = document.getElementById("createTaskModalContent");

        if (modalOverlay) modalOverlay.style.display = "none";
        if (modalContent) modalContent.style.display = "none";
      }

      // ========== H√ÄM KH·ªûI T·∫†O MODAL ==========
      function initCreateTaskModal() {
        console.log("üîß Initializing create task modal...");

        // Load danh m·ª•c
        loadCategoriesForModal();

        // X·ª≠ l√Ω form
        handleCreateTaskForm();

        // X·ª≠ l√Ω modal category
        handleCategoryModal();

        // X·ª≠ l√Ω n√∫t ƒë√≥ng/h·ªßy
        document
          .getElementById("closeCreateTaskBtn")
          ?.addEventListener("click", closeCreateTaskModal);
        document
          .getElementById("cancelCreateTaskBtn")
          ?.addEventListener("click", closeCreateTaskModal);

        // ƒê√≥ng khi click overlay
        document
          .querySelector(".modal-overlay[data-modal-close]")
          ?.addEventListener("click", closeCreateTaskModal);

        console.log("‚úÖ Create task modal initialized");
      }

      // ========== KH·ªûI T·∫†O TRANG ==========
      function initWorkPage() {
        console.log("üîß Initializing work page...");

        // N√∫t t·∫°o c√¥ng vi·ªác
        const createBtn = document.getElementById("create-task-btn");
        if (createBtn) {
          createBtn.addEventListener("click", showCreateTaskModal);
          console.log("‚úÖ Create task button bound");
        }

        // Load work items
        if (window.WorkManager && typeof WorkManager.reload === "function") {
          WorkManager.reload();
        }

        console.log("‚úÖ Work page initialized");
      }

      // Ch·∫°y khi DOM ready
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initWorkPage);
      } else {
        setTimeout(initWorkPage, 100);
      }

      // Xu·∫•t h√†m ra global
      window.showCreateTaskModal = showCreateTaskModal;
      window.initCreateTaskModal = initCreateTaskModal;
    </script>
  </body>
</html>
