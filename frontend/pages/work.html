<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý công việc</title>
    <!-- Chỉ giữ font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- REMOVE toàn bộ style tags trong đây -->
  </head>
  <body>
    <div class="container mx-auto p-4">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Quản lý công việc</h1>
        <button
          id="create-task-btn"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2"
        >
          <i class="fas fa-plus"></i>
          Tạo công việc mới
        </button>
      </div>

      <div class="bg-white rounded-lg shadow-sm border border-gray-200">
        <div class="p-4 border-b border-gray-200">
          <h2 class="text-lg font-semibold text-gray-700">
            Danh sách công việc
          </h2>
        </div>
        <div id="work-items-container" class="p-4">
          <div class="text-center py-8 text-gray-500" id="loading-indicator">
            <div
              class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto mb-2"
            ></div>
            <div>Đang tải công việc...</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="/frontend/assets/js/work.js"></script>
  </body>
</html>
