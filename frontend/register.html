<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - Quản lý công việc</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .register-container {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
    </style>
  </head>
  <body
    class="register-container min-h-screen flex items-center justify-center p-4"
  >
    <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8">
      <!-- Logo & Title -->
      <div class="text-center mb-8">
        <div
          class="w-16 h-16 bg-green-600 rounded-full flex items-center justify-center mx-auto mb-4"
        >
          <i class="fas fa-user-plus text-white text-2xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">Đăng ký tài khoản</h1>
        <p class="text-gray-600 mt-2">Tạo tài khoản mới</p>
      </div>

      <!-- ✅ FIX: Đổi form từ GET sang POST -->
      <form id="registerForm" method="post" class="space-y-4">
        <div>
          <label
            for="hoten"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Họ và tên
          </label>
          <input
            type="text"
            id="hoten"
            name="hoten"
            autocomplete="name"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:border-blue-500 outline-none transition"
            placeholder="Nhập họ và tên"
          />
        </div>

        <div>
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Tên đăng nhập *
          </label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:border-blue-500 outline-none transition"
            placeholder="Nhập tên đăng nhập"
          />
        </div>

        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Email *
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:border-blue-500 outline-none transition"
            placeholder="Nhập email"
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Mật khẩu *
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="new-password"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-4 focus:ring-blue-200 focus:border-blue-500 outline-none transition"
            placeholder="Nhập mật khẩu"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-200"
        >
          Đăng ký
        </button>
      </form>

      <!-- Login Link -->
      <div class="text-center mt-6">
        <p class="text-gray-600">
          Đã có tài khoản?
          <a
            href="/login.html"
            class="text-green-600 hover:text-green-700 font-semibold ml-1"
          >
            Đăng nhập ngay
          </a>
        </p>
      </div>

      <!-- Loading -->
      <div id="loading" class="hidden text-center mt-4">
        <div
          class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-green-600"
        ></div>
        <p class="text-gray-600 mt-2">Đang đăng ký...</p>
      </div>
    </div>

    <!-- ✅ FIX: Load auth.js để xử lý form -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const registerForm = document.getElementById("registerForm");
        const loading = document.getElementById("loading");

        registerForm.addEventListener("submit", async function (e) {
          e.preventDefault(); // ✅ Ngăn form submit mặc định

          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const hoten = document.getElementById("hoten").value;

          if (!username || !email || !password) {
            alert("Vui lòng nhập đầy đủ thông tin bắt buộc!");
            return;
          }

          try {
            // Hiển thị loading
            loading.classList.remove("hidden");

            // ✅ Sử dụng AuthManager để đăng ký
            await AuthManager.register({
              username,
              email,
              password,
              hoten,
            });
          } catch (error) {
            alert("Đăng ký thất bại: " + error.message);
          } finally {
            loading.classList.add("hidden");
          }
        });
      });
    </script>
  </body>
</html>
